<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center  vh-100" style="background-color:#ffffff ;">
    <div class="container border border border-dark rounded" style="width: 40%; background-color:#d9dbbc;" >
        <div class="d-flex justify-content-center align-items-center mt-3">
        <img src="finallogo.png" class="img-thumbnail " style="width: 180px;" alt="..."> </div>
       <h3></h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" >
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers.
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center" >
       <button onclick="fetchData()" type="button" class="btn btn-primary" style="width: 200px; background-color:#33658a ;">Log in</button>
<a href="signin.html"><button type="button" class="btn btn-link">Sign up</button> </div> </a>
    </div>
</div>
<script>
    function fetchData(){
        let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let arr = new Array();
    arr = JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]
        if(arr.some((v)=>{return v.email==email && v.password==password})){
                 let curr_user = arr.filter((v)=>{
                return v.email==email && v.password==password})[0]
                localStorage.setItem("name",curr_user.name);
               
                window.location.href="idx.html";
               
                }
        else{
                 alert(" login Failed");
             }

    }
   
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
